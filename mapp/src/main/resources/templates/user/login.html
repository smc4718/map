<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>MAPP</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" th:href="@{/assets/css/main.css}" />
	<noscript><link rel="stylesheet" th:href="@{/assets/css/noscript.css}" /></noscript>
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" th:href="@{/images/favicon.ico}"/>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/assets/fonts/iconic/css/material-design-iconic-font.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/assets/vendor/animate/animate.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/assets/vendor/css-hamburgers/hamburgers.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/assets/vendor/animsition/css/animsition.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/assets/vendor/select2/select2.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/assets/vendor/daterangepicker/daterangepicker.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/util2.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/main2.css}">
	<!--===============================================================================================-->
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper" class="fade-in">

	<!-- Intro -->
	<div id="intro">
		<h1>MAPP</h1>
		<p>to live is MAPP World</p>
		<ul class="actions">
			<li><a href="#header" class="button icon solid solo fa-arrow-down scrolly">Continue</a></li>
		</ul>
	</div>

	<!-- Header -->
	<header id="header">
		<a th:href="@{/main}" class="logo">MAPP</a>
	</header>

	<!-- Main -->
	<div id="main">

		<div class="container-login100">
			<div class="wrap-login100">
				<!-- Form -->
				<!-- 로그인 폼 내부 -->
				<form class="login100-form validate-form" th:action="@{/user/login}" method="post">
					<span class="login100-form-title p-b-26">MAPP</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<!-- 에러 메시지 출력 -->
					<div th:if="${error}" style="color: red; text-align: center; margin-bottom: 1rem;">
						<p th:text="${error}"></p>
					</div>

					<div class="wrap-input100 validate-input" data-validate="아이디 필수 입력">
						<input class="input100" type="text" name="id" required>
						<span class="focus-input100" data-placeholder="아이디"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="비밀번호 필수 입력">
					<span class="btn-show-pass">
						<i class="zmdi zmdi-eye"></i>
					</span>
						<input class="input100" type="password" name="pw" required>
						<span class="focus-input100" data-placeholder="비밀번호"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">
								로그인
							</button>
						</div>
					</div>

					<!-- 회원가입 -->
					<div style="text-align: center; margin-top: 15px;">
						<a th:href="@{/user/signup}" style="font-size: 13px; text-decoration: none; color: #333; border: none; outline: none;">
							회원가입
						</a>
					</div>
				</form>
			</div>
		</div>

	</div>

	<div id="dropDownSelect1"></div>

	<!-- Copyright -->
	<div id="copyright">
		<ul>
			<li>&copy; PYJ</li>
			<li><a th:href="@{/main}">Park Youngjin</a></li>
		</ul>
	</div>

</div>

<!-- Scripts -->
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/jquery.scrollex.min.js}"></script>
<script th:src="@{/assets/js/jquery.scrolly.min.js}"></script>
<script th:src="@{/assets/js/browser.min.js}"></script>
<script th:src="@{/assets/js/breakpoints.min.js}"></script>
<script th:src="@{/assets/js/util.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>

<script th:src="@{/assets/vendor/animsition/js/animsition.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/vendor/select2/select2.min.js}"></script>
<script th:src="@{/assets/vendor/daterangepicker/moment.min.js}"></script>
<script th:src="@{/assets/vendor/daterangepicker/daterangepicker.js}"></script>
<script th:src="@{/assets/vendor/countdowntime/countdowntime.js}"></script>
<script th:src="@{/assets/js/main2.js}"></script>

</body>
</html>
