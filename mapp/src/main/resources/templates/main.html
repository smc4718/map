<!DOCTYPE HTML>
<html lang="ko">
<head>
	<title>MAPP</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="/assets/css/main.css" />
	<noscript><link rel="stylesheet" href="/assets/css/noscript.css" /></noscript>

	<style>
		.dropdown {
			position: relative;
			display: inline-block;
			z-index: 999;
		}

		.dropdown-content {
			display: none;
			position: absolute;
			bottom: 100%;
			left: 0;
			background-color: white;
			min-width: 160px;
			box-shadow: 0 8px 16px rgba(0,0,0,0.2);
			z-index: 9999;
			padding: 0;
		}

		.dropdown-content li {
			width: 100%;
		}

		.dropdown-content a {
			color: black !important;
			padding: 10px 16px;
			text-decoration: none;
			border: none;
			display: block;
			background-color: white;
			white-space: nowrap;
		}

		.dropdown-content a:hover {
			background-color: #f1f1f1;
			color: orange !important;
		}

		.dropdown:hover .dropdown-content {
			display: block;
		}

		/* 깨짐 방지 */
		#wrapper, #nav {
			overflow: visible;
		}

		/* 점 제거 + 밑줄 제거 */
		ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}

		ul li a {
			text-decoration: none;
			border: none;
			color: inherit;
		}

		ul li a:hover {
			text-decoration: none;
			border: none;
		}

		a:focus {
			outline: none;
		}
	</style>
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper" class="fade-in">

	<!-- Intro -->
	<div id="intro">
		<h1>MAPP</h1>
		<p>to live is MAPP World</p>
		<ul class="actions">
			<li><a href="#header" class="button icon solid solo fa-arrow-down scrolly">Continue</a></li>
		</ul>
	</div>

	<!-- Header -->
	<header id="header">
		<a th:href="@{/main}" class="logo">MAPP</a>
	</header>

	<!-- Nav -->
	<nav id="nav">
		<ul class="links">
			<li><a th:href="@{/notice/list}">오늘의 공지</a></li>

			<!-- 관리자 드롭다운 메뉴 -->
			<th:block th:if="${session.user.role == 'ADMIN'}">
				<li class="dropdown">
					<a href="#">관리자 대시보드</a>
					<ul class="dropdown-content">
						<li><a th:href="@{/admin/user-management}">회원 목록</a></li>
						<li><a th:href="@{/admin/referral-tree}">추천인 조직도</a></li>
					</ul>
				</li>
			</th:block>
		</ul>

		<!-- 로그인 상태 표시 -->
		<span th:if="${session.user != null}">
		<span th:text="${session.user.name} + '님'"></span>
		<a th:href="@{/user/logout}">로그아웃</a>
	</span>
	</nav>

	<!-- Copyright -->
	<div id="copyright">
		<ul>
			<li>&copy; PYJ</li>
			<li><a th:href="@{/main}">Park Youngjin</a></li>
		</ul>
	</div>

</div>

<!-- Scripts -->
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/jquery.scrollex.min.js"></script>
<script src="/assets/js/jquery.scrolly.min.js"></script>
<script src="/assets/js/browser.min.js"></script>
<script src="/assets/js/breakpoints.min.js"></script>
<script src="/assets/js/util.js"></script>
<script src="/assets/js/main.js"></script>

</body>
</html>
