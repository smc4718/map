<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>보상 통합 내역</title>
    <style>
        h2 { margin-top: 30px; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        thead {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<h2>💰 수당 내역</h2>
<table>
    <thead>
    <tr>
        <th>주문번호</th>
        <th>세대</th>
        <th>비율</th>
        <th>금액</th>
        <th>지급일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${compensations}">
        <td th:text="${c.orderNo}">123</td>
        <td th:text="${c.generation}">1</td>
        <td th:text="${c.rate}">0.05</td>
        <td th:text="${c.amount}">5000</td>
        <td th:text="${#dates.format(c.paidAt, 'yyyy-MM-dd HH:mm')}">2025-06-19</td>
    </tr>
    </tbody>
</table>

<h2>📌 포인트 내역</h2>
<table>
    <thead>
    <tr>
        <th>주문번호</th>
        <th>포인트</th>
        <th>설명</th>
        <th>적립일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${points}">
        <td th:text="${p.orderNo}">123</td>
        <td th:text="${p.pointAmount}">5000</td>
        <td th:text="${p.description}">1세대 추천 수당</td>
        <td th:text="${#dates.format(p.createdAt, 'yyyy-MM-dd HH:mm')}">2025-06-19</td>
    </tr>
    </tbody>
</table>
</body>
</html>
